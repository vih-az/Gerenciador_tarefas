<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Roboto+Condensed&family=Titan+One&display=swap"
        rel="stylesheet">

    <link rel="icon" class="icon" href="../img/flor.png">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/add.tarefa.css">

    <script src="../js/addTarefa.js" defer></script>
    <title>Adicione nova tarefa</title>
</head>

<body>

    <header>
        <img src="../img/Group 4.png" alt="">
        <div class="container-titulo">
            <h1>Adicionar tarefa</h1>
        </div>
    </header>

    <main>
        <div class="container-criar-tarefa">
            <div class="fundo">
                <form action="" method="get">
                    <fieldset>
                        <div class="left">
                            <div>
                                <label for="task-title">Título</label>
                                <input type="text" id="task-title" required>
                            </div>
                            <div>
                                <label for="task-description">Descrição</label>
                                <textarea name="task-description" id="task-description" cols="30" rows="10"></textarea>
                            </div>
                            <div>
                                <label for="task-pic">
                                    Foto (opcional)
                                    <input type="file" id="task-pic" accept="image/*, image.png, image.jpeg, image.jpg">
                                </label>                                
                            </div>
                        </div>
        
                        <div class="right">
                            <div>
                                <label for="task-date-inc">Data início</label>
                                <input type="date" id="task-date-inc" required> 
                            </div>
                            <div>
                                <label for="task-date-fin">Data final</label>
                                <input type="date" id="task-date-fin">
                            </div>
                            <button class="botao-default add-task" id="add-task" type="button">Feito</button>
                        </div>  
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
