<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Roboto+Condensed&family=Titan+One&display=swap" rel="stylesheet">

    <link rel="icon" class="icon" href="../img/flor.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="stylesheet" href="../css/cadastro.css">

    <script src="../js/cadastro.js" defer></script>
    <title>Cadastre-se</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="container-header">
                <img src="../img/Group 2 (3).png" alt="">
                <h2>Criar conta</h2>
            </div>
            <div class="container-main">
                <div class="icon-user">
                    <img src="../img/Group 10 (1).png" alt="" height="154px" width="158px">
                </div>
                <form action="">
                    <fieldset>
                        <label for="nome">Seu nome</label>
                        <input type="text" id="nome">
                        <label for="email">Seu e-mail</label>
                        <input type="email" id="email">
                        <label for="senha">Sua senha</label>
                        <input type="password" id="senha">
                        <label for="senha-confirmacao">Confirme sua senha</label>
                        <input type="password" id="senha-confirmacao">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone"> 
                    </fieldset>
                </form>
                <div class="container-btn">
                    <button class="botao-default criar-cadastro" id="botao-cadastro">Criar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
